<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>로그인</title>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container"><div class="page-header"><h1>로그인</h1></div>
    <form action="/doLogin" method="POST">
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" class="form-control" name="pw">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mt-3">로그인</button>
        </div>
        <div th:if="${errorMessage != null}">
            <input type="hidden" id="error" th:value="${errorMessage}"/>
        </div>
    </form>
</div>
</body>
</html>
