<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="container"><div class="page-header"><h1>회원가입</h1></div></div>

    <form action="/author/create" method="POST">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="text" id="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label>사용자</label>
            <select name="role"class="form-control">
                <option>==선택==</option>
                <option value="admin">관리자</option>
                <option value="user">일반유저</option>
            </select>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary mt-3">가입완료</button>
        </div>
    </form>
</body>
</html>
